<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Auth Server</title>
  </head>
  <body>
    <style>
      #container {
        max-width: 500px;
      }
      h4 {
        margin-top: 25px;
      }
    </style>

    <main id="container">
      <h1>OAuth2 Test</h1>
      <!-- Step 1 -->
      <h4><b>Step 1:</b> Get the Auth URL</h4>
      <p>Click the button below to get your auth url.</p>
      <button id="getCode">Get OAuth URL</button>
      <p id="result"></p>
      <a id="authURL" href target="_blank">Click to authorise</a>

      <!-- Step 2 -->
      <h4><b>Step 2:</b> Get your code and exchange for an access token.</h4>
      <p>
        After you're redirected back to your MeetApp on GitHub, copy the code
        from the URI
      </p>
      <br />
      <label>
        Code input
        <input type="text" id="code" value="" />
      </label>
      <button id="getToken">Get Token</button>
      <p id="accessToken"></p>
    </main>
    <script type="text/javascript">
      // Step 1
      const getCodeElement = document.getElementById("getCode");
      const resultElement = document.getElementById("result");
      const resultLink = document.getElementById("authURL");

      const getAuthURL =
        "https://oviki6w0ab.execute-api.eu-central-1.amazonaws.com/dev/api/get-auth-url";

      getCodeElement.onclick = function () {
        fetch(getAuthURL)
          .then(function (response) {
            return response.json();
          })
          .then(function (json) {
            const result = JSON.stringify(json);
            // we get the value of authUrl
            const { authUrl } = JSON.parse(result);

            // then add it to the html
            resultElement.innerHTML = result;
            resultLink.href = authUrl;
          });
      };

      // Step 2
      const codeValue = document.getElementById("code");
      const getAccessToken = document.getElementById("getToken");
      const accessTokenElement = document.getElementById("accessToken");

      const getToken =
        "https://oviki6w0ab.execute-api.eu-central-1.amazonaws.com/dev/api/token";

      getAccessToken.onclick = function () {
        let code = codeValue.value;

        // if the authorization code is not URL-encoded, then URL-encode it
        if (decodeURIComponent(code) === code) {
          code = encodeURIComponent(codeValue.value);
        }

        const getTokenRequest = getToken + "/" + code;

        fetch(getTokenRequest)
          .then(function (response) {
            return response.json();
          })
          .then(function (json) {
            accessTokenElement.innerText = JSON.stringify(json);
          });
      };
    </script>
  </body>
</html>
